<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>This is login page</h1>
<section>

<div class="container p-5">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header text-center fs-4">Login Page</div>
<div th:if="${param.error}" class="alert alert-danger">
Invalid Username and Password</div>
<div th:if="${param.logout}" class="alert alert-success">
Logout Successfully</div>
<div class="alert alert-danger" role="alert" th:if="${invalidSession!= null}">
<p th:text="${invalidSession}"></p>
</div>
<div class="card-body">

<form action="/login" method="post">
  <div class="mb-3">
 
  
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  
 
  <button class="btn btn-primary col-md-12">Login</button>
</form>
</div>
</div>
</div>
</div> 
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
